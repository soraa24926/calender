<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>カレンダー</title>
    <link rel="stylesheet" href="stylen.css">
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <!-- 特殊記号 　月移動ボタン-->
            <th id="prev">&lt;</th>
            <th id="title" colspan="5">2021/09</th>
            <th id="next">&gt;</th>
          </tr>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <!-- jsで作ったカレンダー日付代入 -->
        </tbody>
        <tfoot>
          <tr>
            <th id="today" colspan="7">Today</th>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer>©︎ asakasora 2021</footer>
    <script src="mainn.js"></script>
  </body>   
</html>
